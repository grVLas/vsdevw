<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALoR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello Bitch!</h1>

    <input type="text" id="hexInput" placeholder="#FFFFFF" maxlength="7" />
    <button class="my-button" onclick="updateColor()">Preview GAVno</button>
    <div
      id="colorFux"
      style="
        width: 300px;
        height: 100px;
        border: 1px solid #000;
        margin-top: 10px;
      "
    ></div>

    <form id="myForm" onsubmit="return validateForm();">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" />
      <span id="nameError" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <span id="emailError" class="error"></span>

      <button type="submit">Отправить</button>
    </form>

    <script>
      function updateColor() {
        // Get the value from the input field
        const huyex = document.getElementById("hexInput").value;
        //som randam cooment
        // Apply the color to the frame's background
        // Note: CSS background-color requires the '#' prefix for hex codes
        document.getElementById("colorFux").style.backgroundColor = huyex;
      }
    </script>
    <script src="valya.js"></script>
  </body>
</html>
